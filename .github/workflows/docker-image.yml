name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: nc check
      run: nc -zv 3.142.84.76 22
    - name: create ssh
      run: echo "${{ secrets.AWS_SSH_PRIV_KEY }}" >rsa_id
    - name: cat 
      run: chmod 0600 rsa_id
    - name: Ansible Playbook execution 
      run: ANSIBLE_DISPLAY_SKIPPED_HOSTS=False ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i iac/hosts main.yml -e image_tag="anandsreenivasan/flogile:$(date +%y%m%d)"
      
