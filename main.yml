---
- name: Ping Linux Hosts
  hosts: flogile-web
  become: true
  vars:
    ansible_ssh_user: root
    ansible_ssh_private_key_file: rsa_id
    ansible_ssh_port: 22

  tasks:
    - name: Ping the servers
      ping:
    - name: Flogile running web container remove 
      shell: docker ps --format "{{.ID}}"| xargs -I {} docker rm -f {}
    - name: Start new Flogile web container
      shell: docker run -dit -p 80:3000 {{ image_tag }}
